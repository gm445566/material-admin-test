<template name="home">
    {{> stats}}
    {{> visitors}}
    {{> recent_todos}}
    {{> action}}
    {{> modal}}

</template>

<!-- Section: Stats -->
<template name="stats">
    <section class="section section-stats center">
        <div class="row">
            <div class="col s12 m6 l3">
                <div class="card-panel blue lighten-1 white-text center">
                    <i class="material-icons medium">insert_emoticon</i>
                    <h5>Monthly Visitors</h5>
                    <h3 class="count">28300</h3>
                    <div class="progress grey lighten-1">
                        <div class="determinate white" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card-panel center">
                    <i class="material-icons medium">mode_edit</i>
                    <h5>Blog Posts</h5>
                    <h3 class="count">105</h3>
                    <div class="progress grey lighten-1">
                        <div class="determinate blue lighten-1" style="width: 20%;"></div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card-panel blue lighten-1 white-text center">
                    <i class="material-icons medium">mode_comment</i>
                    <h5>Comments</h5>
                    <h3 class="count">1200</h3>
                    <div class="progress grey lighten-1">
                        <div class="determinate white" style="width: 40%;"></div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l3">
                <div class="card-panel center">
                    <i class="material-icons medium">supervisor_account</i>
                    <h5>Users</h5>
                    <h3 class="count">350</h3>
                    <div class="progress grey lighten-1">
                        <div class="determinate blue lighten-1" style="width: 10%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>

<!-- Section: Recent Posts & Todos -->
<template name="recent_todos">
    <section class="section section-recent">
        <div class="row">
            <div class="col s12 l8 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Recent Posts</span>
                        <table class="striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Post One</td>
                                    <td>Web Development</td>
                                    <td>
                                        <a href="categories/details" class="btn blue lighten-2">Details</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Post Two</td>
                                    <td>Graphic Design</td>
                                    <td>
                                        <a href="categories/details" class="btn blue lighten-2">Details</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Post Three</td>
                                    <td>Web Development</td>
                                    <td>
                                        <a href="categories/details" class="btn blue lighten-2">Details</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Quick Todos</span>
                        <form id="todo-form">
                            <div class="input-field">
                                <input id="todo" type="text" placeholder="Add Todo...">
                            </div>
                        </form>
                        <ul class="collection todos">
                            <li class="collection-item">
                                <div>Todo One

                            </li>

                                <div>Todo Two

            </div>
        </div>
    </section>
</template>

<!-- All modals -->
<template name="modal">
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <h4>Add Post</h4>
            <form>
                <div class="input-field">
                    <input type="text" id="titlet">
                    <label for="title">Title</label>
                </div>
                <div class="input-field">
                    <select>
                        <option value="" disabled selected>Select option</option>
                        <option value="1">Web Development</option>
                        <option value="2">Graphic Design</option>
                        <option value="3">Tech Gadgets</option>
                        <option value="4">Other</option>
                    </select>
                    <label>Category</label>
                </div>
                <div class="input-field">
                    <textarea name="body_1" id="body_1" class="materialize-textarea"></textarea>
                    <label for="body">Body</label>
                </div>
            </form>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h4>Add Category</h4>
            <form>
                <div class="input-field">
                    <input type="text" id="title_cat">
                    <label for="title">Title</label>
                </div>
            </form>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h4>Add User</h4>
            <form>
                <div class="input-field">
                    <input type="text" id="name">
                    <label for="name">Name</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email_user">
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password_user">
                    <label for="password">Password</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password2">
                    <label for="password2">Confirm Password</label>
                </div>
            </form>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
            </div>
        </div>
    </div>
</template>

<!-- Fixed Action Button -->
<template name="action">
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="material-icons">add</i>
        </a>
        <ul>
            <li>
                <a href="#post-modal" class="modal-trigger btn-floating blue">
                    <i class="material-icons">mode_edit</i>
                </a>
            </li>
            <li>
                <a href="#category-modal" class="modal-trigger btn-floating blue">
                    <i class="material-icons">folder</i>
                </a>
            </li>
            <li>
                <a href="#user-modal" class="modal-trigger btn-floating blue">
                    <i class="material-icons">supervisor_account</i>
                </a>
            </li>
        </ul>
    </div>
</template>
